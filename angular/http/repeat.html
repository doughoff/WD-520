<!DOCTYPE html>
<html ng-app='exerciseApp' ng-controller="defaultController">

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <script src="js/angular.min.js"></script>
    <script>
    angular.module("exerciseApp", [])
        .controller("defaultController", ['$scope',
            function($scope) {
                $scope.title = 'AngularJS repeat example';
                $scope.friends = [{
                    name: 'Rachel',
                    actor: 'Jennifer Aniston'
                }, {
                    name: 'Monica',
                    actor: 'Courtney Cox'
                }, {
                    name: 'Phoebe',
                    actor: 'Lisa Kudrow'
                }, {
                    name: 'Joey',
                    actor: 'Matt LeBlanc'
                }, {
                    name: 'Chandler',
                    actor: 'Matthew Perry'
                }, {
                    name: 'Ross',
                    actor: 'David Schwimmer'
                }];
            } // end function($scope)
        ]);
    </script>
</head>

<body>

    <h1>{{title}}</h1>
    <ul>
        <li ng-repeat='friend in friends'>
            {{friend.name}} is played by {{friend.actor}}
        </li>
    </ul>
</body>

</html>
