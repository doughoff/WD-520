<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function returnZero() {
            return 0;
        }
        QUnit.test("Equals tests", function(assert) {
            assert.ok(1 == "1", "Not strict equality with ok");
            assert.equal(1, "1", "Not strict equality with equal");
            assert.strictEqual(returnZero(), 0, 'Strict Equal - returnZero()');
        });
        QUnit.test("Not Equals tests", function(assert) {
            assert.notOk(1 === '1', 'Strict equality with not Ok');
            assert.notEqual(1, '2', 'Not strict equality with not Equal');
            assert.notStrictEqual(1, 2, 'Strict equality with not Strict Equal');
        });
        QUnit.test('Deep equals tests', function(assert) {
            var obj1 = {
                'a': 1,
                'b': 2
            };
            var obj2 = {
                'a': 1,
                'b': 2
            };
            assert.strictEqual(obj1, obj1, 'Strict Equal - same objects');
            assert.deepEqual(obj1, obj2, 'Deep Equals - different objects, same values');
        });
    </script>
</head>

<body>
    <h1 id="qunit-header">Test Suite</h1>
    <h2 id="qunit-userAgent"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <ol id="qunit-tests"></ol>
</body>

</html>
