<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media capture</title>
</head>

<body>
    <h1>Media capture</h1>
    <form enctype="multipart/form-data" method="post">

        <p>Capture Image: <input type="file" accept="image/*" id="capture" capture="camera"></p>
        <!-- 
            Nexus tablet works
            iOS 6 works
            iOS 7s does not work 
        -->
        <p>Capture Audio: <input type="file" accept="audio/*" id="capture" capture="microphone"></p>

        <p>Capture Video: <input type="file" accept="video/*" id="capture" capture="camcorder"></p>
        <input type="submit" />
    </form>


</body>

</html>
