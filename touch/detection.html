<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cleartype" content="on">

    <!-- Icons =====================================================================-->
    <!-- iPad and iPad mini (with @2× display) iOS ≥ 8 -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="img/touch/apple-touch-icon-180x180-precomposed.png">
    <!-- iPad 3+ (with @2× display) iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/touch/apple-touch-icon-152x152-precomposed.png">
    <!-- iPad (with @2× display) iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
    <!-- iPhone (with @2× and @3 display) iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/touch/apple-touch-icon-120x120-precomposed.png">
    <!-- iPhone (with @2× display) iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
    <!-- iPad mini and the first- and second-generation iPad (@1× display) on iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/touch/apple-touch-icon-76x76-precomposed.png">
    <!-- iPad mini and the first- and second-generation iPad (@1× display) on iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
    <!-- Android Stock Browser and non-Retina iPhone and iPod Touch -->
    <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
    <!-- Fallback for everything else -->
    <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">
    <link rel="icon" sizes="128x128" href="img/touch/touch-icon-128x128.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#222222">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Stylesheets =====================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="../css/wd-515.css">
    <style>
        html.touch #features::after {
            content: 'Touch ';
        }

        html.no-touch #features::after {
            content: 'No Touch ';
        }
    </style>

    <!-- JavaScript =====================================================================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <title>Touch with Modernizr detection</title>
</head>

<body>
    <h1>Touch with Modernizr detection</h1>
    <p>Run on remote server.</p>
    <p id='features'>Detected features (not widely supported): </p>
    <ul>
        <li id="touchstart">touchstart:
            <data>false</data>
        </li>
        <li id="touchmove">touchmove:
            <data>false</data>
        </li>
        <li id="touchend">touchend:
            <data>false</data>
        </li>
        <li id="touchcancel">touchcancel:
            <data>false</data>
        </li>
        <li id="touchenter">touchenter:
            <data>false</data>
        </li>
        <li id="touchleave">touchleave:
            <data>false</data>
        </li>
    </ul>
    <p>Type of event detected: <span id='touchevent'></span></p>
    <script>
        var ontouchstart = "ontouchstart" in document;
        var ontouchmove = "ontouchmove" in document;
        var ontouchend = "ontouchend" in document;
        var ontouchcancel = "ontouchcancel" in document;
        var ontouchenter = "ontouchenter" in document;
        var ontouchleave = "ontouchleave" in document;

        if (ontouchstart) {
            document.querySelector('#touchstart>data').innerHTML = '<b>true</b>';
        }
        if (ontouchmove) {
            document.querySelector('#touchmove>data').innerHTML = '<b>true</b>';
        }
        if (ontouchend) {
            document.querySelector('#touchend>data').innerHTML = '<b>true</b>';
        }
        if (ontouchcancel) {
            document.querySelector('#touchcancel>data').innerHTML = '<b>true</b>';
        }
        if (ontouchenter) {
            document.querySelector('#touchenter>data').innerHTML = '<b>true</b>';
        }
        if (ontouchleave) {
            document.querySelector('#touchleave>data').innerHTML = '<b>true</b>';
        }
        $('body').on('touchstart touchend touchmove touchcancel touchenter touchleave', function(event){
            console.log(event);
            $('#touchevent').append(event.type + '\n<br>');
        })
    </script>
</body>

</html>
